<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Clone</title>
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css">
    <script src="https://unpkg.com/alpinejs" defer></script>
</head>
<body class="min-h-screen bg-black text-gray-900 relative" x-data="data()">
    <!-- Header -->
    <div class="px-16 flex items-center">
        <!-- Logo -->
        <div class="w-1/4">
            <svg class="h-12 w-12 text-white" role="img" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" fill="currentColor">
                <title>Twitter Clone</title>
                <path d="M23.953 4.57a10 10 0 01-2.825.775 4.958 4.958 0 002.163-2.723c-.951.555-2.005.959-3.127 1.184a4.92 4.92 0 00-8.384 4.482C7.69 8.095 4.067 6.13 1.64 3.162a4.822 4.822 0 00-.666 2.475c0 1.71.87 3.213 2.188 4.096a4.904 4.904 0 01-2.228-.616v.06a4.923 4.923 0 003.946 4.827 4.996 4.996 0 01-2.212.085 4.936 4.936 0 004.604 3.417 9.867 9.867 0 01-6.102 2.105c-.39 0-.779-.023-1.17-.067a13.995 13.995 0 007.557 2.209c9.053 0 13.998-7.496 13.998-13.985 0-.21 0-.42-.015-.63A9.935 9.935 0 0024 4.59z"/>
            </svg>
        </div>       
        <!-- Username -->
        <div class="bg-white rounded-lg shadow w-1/2 p-4 flex items-center mx-4">
            <button class="px-4">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-[#1DA1F2]" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z" clip-rule="evenodd" />
                </svg>
            </button>
            <div class="">
                <div class="text-2xl font-semibold">Young Coders</div>
                <div class="text-sm text-gray-500">123 tweets</div>
            </div>
        </div>
        <!-- Search -->
        <div class="w-1/4 relative">
            <input type="text" class="bg-gray-200 rounded-full w-full p-4 pl-12" placeholder="Search tweets">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 absolute text-gray-500 top-5 left-6" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" />
            </svg>
        </div>

    </div>
    <!-- Body -->
    <div class="flex items-start">
        <!-- Left Sidebar -->
        <div class="">
            <div class="flex items-center px-16 py-4">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                </svg>
                <div class="text-xl text-white font-semibold ml-4">Home</div>
            </div>
            <div class="flex items-center px-16 py-4">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 20l4-16m2 16l4-16M6 9h14M4 15h14" />
                  </svg>
                <div class="text-xl text-white font-semibold ml-4">Explore</div>
            </div>
            <div class="flex items-center px-16 py-4">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
                </svg>
                <div class="text-xl text-white font-semibold ml-4">Notifications</div>
            </div>
            <div class="flex items-center px-16 py-4">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                </svg>
                <div class="text-xl text-white font-semibold ml-4">Message</div>
            </div>
            <div class="flex items-center px-16 py-4">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 5a2 2 0 012-2h10a2 2 0 012 2v16l-7-3.5L5 21V5z" />
                </svg>
                <div class="text-xl text-white font-semibold ml-4">Bookmarks</div>
            </div>
            <div class="flex items-center px-16 py-4">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01" />
                </svg>
                <div class="text-xl text-white font-semibold ml-4">Lists</div>
            </div>
            <div class="flex items-center px-16 py-4">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                </svg>
                <div class="text-xl text-white font-semibold ml-4">Profile</div>
            </div>
            <div class="flex items-center px-16 py-4">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                <div class="text-xl text-white font-semibold ml-4">More</div>
            </div>
            <div class="px-16">
                <button style="background-color: #1DA1F2;" class="text-white rounded-full py-4 px-24 text-lg" @click="showMessageBox = true;">Message</button>
            </div>
        </div>
        <!-- Feed -->
        <div class="w-1/2 px-10 -ml-12 ">
            <div class="bg-gray-200 h-48 mt-6 w-full rounded-lg"></div>
            <div class="h-36 w-36 rounded-full bg-gray-200 border-4 border-black -mt-16 ml-4 flex items-center justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-24 w-24 text-gray-600" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
                </svg>
            </div>
            <div class="font-bold text-white text-4xl">Lucifer</div>
            <div style="color: #808080;" class="">@Who_is_lucifer</div>
            <div class="-ml-2 p-2 text-white">Lucifer is a great series which is not made by Atharva</div>
            <div style="color: #848482;" class="">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                  </svg>
                  Joined on 8 August 2021
            </div>
            <div class="text-white">3 <span style="color: #808080;">following</span> 2 <span style="color: #808080;">followers</span></div>
        </div>

        <div class="">
            <template x-for="message in messages">
                <div class="flex items-start shadow p-4 bg-gray-50 mt-1">
                    <img :src="getUserInfo(message.userId).dp" alt="" class="rounded-full">
                    <div class="ml-4 w-full">
                        <div class="flex justify-between">
                            <div class=""><span class="font-semibold" x-text="getUserInfo(message.userId).name"></span> <a :href="'/@' + getUserInfo(message.userId).username" class="text-gray-500 font-semibold" x-text="'@' + getUserInfo(message.userId).username"></a> &bullet; 1h</div>
                            <div class="">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                    <path d="M6 10a2 2 0 11-4 0 2 2 0 014 0zM12 10a2 2 0 11-4 0 2 2 0 014 0zM16 12a2 2 0 100-4 2 2 0 000 4z" />
                                </svg>
                            </div>
                        </div>
                        <div class="mt-2" x-text="message.text"></div>
                        <div class="flex justify-between w-3/4 mt-4">
                            <div class="flex items-center">
                                <!-- Replies or Messages -->
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
                                </svg>
                                <div class="ml-2" x-text="message.replies"></div>
                            </div>
                            <div class="flex items-center">
                                <!-- Retweets or Shares -->
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd" d="M4 2a1 1 0 011 1v2.101a7.002 7.002 0 0111.601 2.566 1 1 0 11-1.885.666A5.002 5.002 0 005.999 7H9a1 1 0 010 2H4a1 1 0 01-1-1V3a1 1 0 011-1zm.008 9.057a1 1 0 011.276.61A5.002 5.002 0 0014.001 13H11a1 1 0 110-2h5a1 1 0 011 1v5a1 1 0 11-2 0v-2.101a7.002 7.002 0 01-11.601-2.566 1 1 0 01.61-1.276z" clip-rule="evenodd" />
                                  </svg>
                                <div class="ml-2" x-text="message.retweets"></div>
                            </div>
                            <div class="flex items-center">
                                <!-- Hearts or Likes -->
                                <button class="" @click="like(meId, message.id)">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
                                    </svg>
                                </button>
                                <div class="ml-2" x-text="getLikeCount(message.id)"></div>
                            </div>
                            <div class="flex items-center">
                                <!-- Share or Upload -->
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12" />
                                </svg>
                            </div>
                        </div>
                    </div>

                </div>
            </template>
        </div>
    </div>
        
        <!-- Right Sidebar -->
    </div>
    <!--tage box -->
    <div x-show="showMessageBox" class="h-screen w-screen bg-gray-500 bg-opacity-60 absolute top-0 left-0 "></div>
    <div x-show="showMessageBox" class="bg-white w-1/3 rounded-xl absolute top-16 left-1/2 -ml-36 -translate-x-1/2">
        <div class="flex justify-between items-center border-b py-4 px-6">
            <button 
                class="text-[#1DA1F2] text-2xl"
                @click="showMessageBox = false"
            >
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
                </svg>                
            </button>
            <div class="text-[#1DA1F2] font-bold">Unsent Message</div>
        </div>
        <div class="p-4 flex border-b">
            <img src="https://i.pravatar.cc/100?img=3" alt="" class="h-24 w-24 rounded-full">
            <textarea class="w-full h-32 focus:outline-none ml-4 text-lg" placeholder="Type your message..."></textarea>
        </div>
        <div class="p-4 flex justify-between">
            <div class="flex mt-1">
                <div class="ml-1 text-purple-600 mt-1">
                    <button>
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                        </svg>
                    </button>
                </div>
                <div class="ml-3 text-purple-600 mt-1">
                    <button>
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.828 14.828a4 4 0 01-5.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                    </button>
                </div>
                <div class="ml-3 text-purple-600 mt-1">
                    <button>
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                            <path d="M2 11a1 1 0 011-1h2a1 1 0 011 1v5a1 1 0 01-1 1H3a1 1 0 01-1-1v-5zM8 7a1 1 0 011-1h2a1 1 0 011 1v9a1 1 0 01-1 1H9a1 1 0 01-1-1V7zM14 4a1 1 0 011-1h2a1 1 0 011 1v12a1 1 0 01-1 1h-2a1 1 0 01-1-1V4z" />
                        </svg>
                    </button>
                </div>
                <div class="ml-3 text-purple-600 mt-1">
                    <button>
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                        </svg>
                    </button>
                </div>
            </div>
            <div class="border-l border-purple-600 ">
                <button class="text-purple-600 h-10 w-10 mr-1 rounded-full border-black ml-1">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd" />
                    </svg>
                </button>
                <button style="background-color: #1DA1F2;" class="text-white font-semibold py-2 px-6 rounded-full font-semibold">Tweet!</button>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
